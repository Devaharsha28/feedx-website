# This workflow will build and push the feedx-website to an Azure Web App when a commit is pushed to the main branch.
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App from the Azure Portal Overview page.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Create a secret in your repository named AZURE_WEBAPP_PUBLISH_PROFILE with the publish profile contents.
#
# 3. Update the AZURE_WEBAPP_NAME below with your Azure Web App name.

name: Build and deploy FeedX Website to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: feedx-website       # Set this to your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: "."         # Path to your web app project
  NODE_VERSION: "20.x"                   # Node.js version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy built frontend (Vite outputs to 'dist' folder)
          cp -r dist deploy/
          
          # Copy server files
          cp -r server deploy/
          
          # Copy public assets
          cp -r public deploy/
          
          # Copy data directory if exists
          if [ -d "data" ]; then
            cp -r data deploy/
          fi
          
          # Copy package files for production dependencies
          cp package.json deploy/
          cp package-lock.json deploy/ 2>/dev/null || true
          
          # Create production-ready package.json
          cd deploy
          npm ci --omit=dev
          
          # Create startup script for Azure
          echo "node server/index-json.js" > startup.sh
          chmod +x startup.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: feedx-app
          path: deploy

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: feedx-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          startup-command: "node server/index-json.js"
