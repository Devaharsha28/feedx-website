<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'self' https://heyzine.com;">
    <title>FEEDX - Anonymous Student Feedback Portal for Telangana Polytechnics</title>
    <meta name="description"
        content="FEEDX is Telangana's leading anonymous student feedback portal for polytechnic students. Share feedback, access resources, track student analytics, and drive positive change while maintaining complete anonymity." />
    <meta name="keywords"
        content="feedx, feedx polytechnic, feedx telangana, student feedback, polytechnic telangana, anonymous feedback, student portal, sbtet, polytechnic resources, student analytics, telangana polytechnic students" />
    <meta name="author" content="FEEDX Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://feedx-website.com/" />
    <meta property="og:title" content="FEEDX - Anonymous Student Feedback Portal" />
    <meta property="og:description"
        content="Empowering polytechnic students to share feedback, access resources, and drive positive change with complete anonymity." />
    <meta property="og:image" content="/feedx-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://feedx-website.com/" />
    <meta property="twitter:title" content="FEEDX - Anonymous Student Feedback Portal" />
    <meta property="twitter:description"
        content="Empowering polytechnic students to share feedback, access resources, and drive positive change with complete anonymity." />
    <meta property="twitter:image" content="/feedx-logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://feedx-website.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/feedx-logo.png" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "FEEDX",
      "description": "Anonymous student feedback portal for Telangana polytechnic students",
      "url": "https://feedx-website.com",
      "logo": "https://feedx-website.com/feedx-logo.png",
      "sameAs": [
        "https://www.youtube.com/@feedxofficial",
        "https://www.instagram.com/feedx.official",
        "https://whatsapp.com/channel/feedx"
      ]
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
